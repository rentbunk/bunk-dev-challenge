<div class="col-12 d-flex justify-content-center p-3" [formGroup]="form">
  <div class="col-xs-12 col-sm-8 col-md-10 col-lg-10 p-3 bg-white form-container">
    <div class="row">
      <div class="col-sm-4 pb-4 position-relative">
        <label for="travleName" class="form-label">Traveller Name</label>
        <input
          class="form-control"
          type="text"
          id="travelerName"
          formControlName="name"
          data-testid="name-input"
        />
        <div
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
          class="text-danger position-absolute bottom-0"
        >
          Please enter your name.
        </div>
      </div>
      <div class="col-sm-4 pb-4 position-relative">
        <label for="inputPrice" class="form-label">Expense</label>
        <input
          class="form-control"
          type="number"
          id="inputPrice"
          formControlName="price"
          data-testid="amount-input"
        />
        <div
          *ngIf="form.get('price')?.errors?.['min'] && form.get('price')?.touched"
          class="text-danger position-absolute bottom-0"
        >
          Price should be bigger than 0.
        </div>
      </div>
      <div class="col-sm-4 pb-4 mt-4 d-flex justify-content-center">
        <button
          (click)="save()"
          type="submit"
          class="btn btn-success custom-button cursor-pointer"
          data-testid="add-expense-button"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
