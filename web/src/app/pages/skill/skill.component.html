<form [formGroup]="form">
  <div class="form-group">
    <label for="primarySkill">Primary Skill</label>
    <select
      id="primarySkill"
      class="form-control"
      formControlName="primarySkill"
    >
      <option *ngFor="let skill of skills" [value]="skill">{{ skill }}</option>
    </select>
    <div
      *ngIf="
        form.get('primarySkill')?.invalid && form.get('primarySkill')?.touched
      "
    >
      Primary Skill is required
    </div>
  </div>

  <div class="form-group">
    <label for="skills">Skills Option</label>
    <div *ngFor="let skill of skills; let i = index" formArrayName="skills">
      <input
        type="checkbox"
        id="skill{{ i }}"
        [formControlName]="i"
        [disabled]="form.get('primarySkill')?.value === skill"
      />
      <label for="skill{{ i }}">{{ skill }}</label>
    </div>
  </div>
</form>
