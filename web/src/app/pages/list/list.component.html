<app-add></app-add>
<div class="table-responsive-md mb-1">
  <div class="mx-auto col-xs-12 col-sm-8 col-md-10 col-lg-10 p-3 mb-1 custom-table" #expense_table>
    <table
      class="table table-light table-striped table-hover align-middle mb-1 p-5"
    >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody *ngIf="(expenseList | async) as list">
        <tr *ngFor="let data of list; let i = index" (click)="remove(i)">
          <td>{{ i + 1 }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-center">
    <button
      (click)="settleUp()"
      class="btn btn-success custom-button cursor-pointer"
      data-testid="settle-up-button"
    >
      Settle Up
    </button>
  </div>
</div>
